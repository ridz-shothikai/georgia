name: Build and push Docker images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: backend
            dockerfile: backend/Dockerfile.production
          - name: app1
            context: .
            dockerfile: app1/Dockerfile.production
          - name: app2
            context: app2
            dockerfile: app2/Dockerfile.production
          - name: admin-dashboard
            context: admin-dashboard
            dockerfile: admin-dashboard/Dockerfile.production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set image name
        id: img
        run: |
          # Use a different name for backend to avoid potential naming conflicts
          if [ "${{ matrix.name }}" = "backend" ]; then
            IMAGE=${REGISTRY}/${IMAGE_PREFIX}-backend-api
          else
            IMAGE=${REGISTRY}/${IMAGE_PREFIX}-${{ matrix.name }}
          fi
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "Package name: ${IMAGE}"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.SHORT_SHA }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ matrix.name }}


