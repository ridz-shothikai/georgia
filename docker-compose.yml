version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: platform-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: unified-platform
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - platform-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: platform-backend
    restart: unless-stopped
    ports:
      - "5005:5005"
    environment:
      NODE_ENV: development
      PORT: 5005
      MONGODB_URI: mongodb://admin:password@mongodb:27017/unified-platform?authSource=admin
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      COOKIE_SECRET: dev-cookie-secret-change-in-production
      FRONTEND_URLS: http://localhost:3000,http://localhost:3001,http://localhost:3002
      CORS_ORIGIN: http://localhost,http://platform.example.com,http://localhost:3000,http://localhost:3001
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - platform-network

  # Region14 Frontend (was app1)
  region14:
    build:
      context: ./app1
      dockerfile: Dockerfile
    container_name: platform-region14
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_APP_NAME: region14
    depends_on:
      - backend
    volumes:
      - ./app1:/app
      - ./shared:/shared
      - /app/node_modules
      - /app/.next
    command: npm run dev -- -p 3000
    networks:
      - platform-network

  # Region2 Frontend (was app2)
  region2:
    build:
      context: ./app2
      dockerfile: Dockerfile
    container_name: platform-region2
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_APP_NAME: region2
    depends_on:
      - backend
    volumes:
      - ./app2:/app
      - ./shared:/shared
      - /app/node_modules
      - /app/.next
    command: npm run dev -- -p 3000
    networks:
      - platform-network

  # Dashboard Frontend (was admin-dashboard)
  dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: platform-dashboard
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_APP_NAME: dashboard
      NEXT_PUBLIC_ADMIN_EMAIL: admin@platform.com
      NEXT_PUBLIC_ADMIN_PASSWORD: admin123
    depends_on:
      - backend
    volumes:
      - ./admin-dashboard:/app
      - ./shared:/shared
      - /app/node_modules
      - /app/.next
    command: npm run dev -- -p 3000
    networks:
      - platform-network

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: platform-nginx
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - region14
      - region2
      - dashboard
    networks:
      - platform-network

volumes:
  mongodb_data:
    driver: local

networks:
  platform-network:
    driver: bridge
