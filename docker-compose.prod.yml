version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: platform-mongodb
    restart: unless-stopped
    # Keep DB private; expose only to localhost if you must
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: unified-platform
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - platform-network

  backend:
    image: ${REGISTRY}/${IMAGE_PREFIX}-backend-api:${TAG}
    container_name: platform-backend
    restart: unless-stopped
    ports:
      - "5005:5005"
    environment:
      NODE_ENV: production
      PORT: 5005
      MONGODB_URI: mongodb://admin:password@mongodb:27017/unified-platform?authSource=admin
      JWT_SECRET: change-me
      JWT_REFRESH_SECRET: change-me
      COOKIE_SECRET: change-me
      FRONTEND_URLS: ${FRONTEND_URLS}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      - mongodb
    networks:
      - platform-network

  region14:
    image: ${REGISTRY}/${IMAGE_PREFIX}-app1:${TAG}
    container_name: platform-region14
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_APP_NAME: region14
    depends_on:
      - backend
    networks:
      - platform-network

  region2:
    image: ${REGISTRY}/${IMAGE_PREFIX}-app2:${TAG}
    container_name: platform-region2
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_APP_NAME: region2
    depends_on:
      - backend
    networks:
      - platform-network

  dashboard:
    image: ${REGISTRY}/${IMAGE_PREFIX}-admin-dashboard:${TAG}
    container_name: platform-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_APP_NAME: dashboard
      NEXT_PUBLIC_ADMIN_EMAIL: ${ADMIN_EMAIL}
      NEXT_PUBLIC_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - backend
    networks:
      - platform-network

  nginx:
    image: nginx:alpine
    container_name: platform-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - region14
      - region2
      - dashboard
    networks:
      - platform-network

volumes:
  mongodb_data:
    driver: local

networks:
  platform-network:
    driver: bridge


